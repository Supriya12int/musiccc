<!DOCTYPE html>
<html>
<head>
    <title>Test New Telugu Songs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .status { margin: 10px 0; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test New Telugu Songs</h1>
    
    <div>
        <button onclick="testSong('Khathyayini.mp3', 'Kathyayini')">Test Kathyayini</button>
        <div id="status1" class="status"></div>
    </div>
    
    <div>
        <button onclick="testSong('mallika-gandha.mp3', 'Mallika Gandha')">Test Mallika Gandha</button>
        <div id="status2" class="status"></div>
    </div>

    <div>
        <button onclick="testSong('monica.mp3', 'Monica (existing)')">Test Monica (existing)</button>
        <div id="status3" class="status"></div>
    </div>

    <script>
        function testSong(filename, songName) {
            const statusId = filename === 'Khathyayini.mp3' ? 'status1' : 
                           filename === 'mallika-gandha.mp3' ? 'status2' : 'status3';
            const statusDiv = document.getElementById(statusId);
            
            statusDiv.textContent = `Loading ${songName}...`;
            statusDiv.className = 'status';
            
            const audio = new Audio(`/audio/${filename}`);
            
            audio.addEventListener('loadeddata', () => {
                statusDiv.textContent = `✅ ${songName} loaded successfully! Duration: ${Math.round(audio.duration)}s`;
                statusDiv.className = 'status success';
                audio.play();
            });
            
            audio.addEventListener('error', (e) => {
                statusDiv.textContent = `❌ Error loading ${songName}: ${e.message || 'Unknown error'}`;
                statusDiv.className = 'status error';
                console.error('Audio error:', e);
            });
        }
    </script>
</body>
</html>
