<!DOCTYPE html>
<html>
<head>
    <title>Simple Audio Test</title>
</head>
<body>
    <h1>Audio Test</h1>
    <button onclick="testAudio()">Test Tera Hone Laga Hoon</button>
    <button onclick="testAudio2()">Test Kal Ho Naa Ho</button>
    <button onclick="testAudio3()">Test DJ Waley Babu</button>
    <div id="status"></div>
    
    <script>
        let audio;
        
        function testAudio() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing Tera Hone Laga Hoon...';
            
            if (audio) {
                audio.pause();
            }
            
            audio = new Audio('http://localhost:5000/audio/tera-hone-laga-hoon.mp3');
            
            audio.addEventListener('canplay', () => {
                status.innerHTML = 'Can play - attempting to start...';
                audio.play().then(() => {
                    status.innerHTML = '✅ Playing Tera Hone Laga Hoon!';
                }).catch(error => {
                    status.innerHTML = '❌ Play failed: ' + error.message;
                });
            });
            
            audio.addEventListener('error', (e) => {
                status.innerHTML = '❌ Load failed: ' + (audio.error ? audio.error.message : 'Unknown error');
            });
        }
